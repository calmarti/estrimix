<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrimix</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/index.css">

</head>

<body>
    <div id="flex-responsive-container">

        <header class="flex-responsive-item">
            <img id="logo" src="/media/logo_small.png" alt="Logo de Estrimix">
        </header>

        <form class="flex-responsive-item">

            <div id="flex-container">
                <div class="flex-item">
                    <label for="">Usuario</label>
                    <input type="email" placeholder="Tu email">
                </div>

                <div class="flex-item">
                    <label for="">Contraseña</label>
                    <input type="password" placeholder="Tu contraseña">
                </div>

                <div class="flex-item">
                    <button type="submit" value="">CONTINUAR</input>
                </div>
                <div class="flex-item"> 
                    <a href="">Olvidé mi contraseña</a>
                </div>

                <div class="flex-item">
                    <p>¿Aún no eres usuario de Estrimix?</p>
                    <button type="button" value="">REGÍSTRATE</input>
                </div>
            </div>



        </form>
        <div>

            <footer>&#169;2021,  Contacto</footer>



</body>

</html>
