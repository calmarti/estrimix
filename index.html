<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrimix</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/footer.css">

</head>

<body>
    <div id="flex-responsive-container">

        <header class="flex-responsive-item">
            <img id="logo" src="/img/logo_small.png" alt="Logo de Estrimix">
        </header>

        <form class="flex-responsive-item">

            <div id="flex-form">
                <div class="flex-item">
                    <label for="">Usuario</label>
                    <input type="email" name="email">
                </div>

                <div class="flex-item">
                    <label for="">Contraseña</label>
                    <input type="password" name="password">
                </div>

                <div class="flex-item">
                    <button type="submit">CONTINUAR</input>
                </div>

                <div class="flex-item">
                    <a href="">Olvidé mi contraseña</a>
                </div>

                <div class="flex-item">
                    <p>¿Aún no eres usuario de Estrimix?</p>
                    <button type="button" value="">REGÍSTRATE</input>
                </div>
            </div>

        </form>
    </div>

            <footer class="footer">


                
                <ul>
            
                    <li>Acerca de Estrimix</li>
                    <li>Preguntas frecuentes</li>
                    <li>Términos de uso</li>
                    <li>Privacidad</li>                              
                    <li>Cookies</li>
                    <li>Ayuda</li>
                    <li>Empleo</li>
                    <li>Contacto</li>
                 </ul>

                    <p>Estrimix &#169;2021</p>
               
            </footer>



</body>

</html>
